{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card border-info" style="width: 100%;">
    <div class="card-body">
      <h3 class="card-title text-center"><a href="{% url 'mission' mission.id %}" class="text-info">{{ mission.subject }}</a></h3>
      <h6 class="card-subtitle mb-2 text-muted">
        From: <i class="fas fa-clock"></i> {{mission.from_date | date:"d b, Y"}}
      </h6>
      <h6 class="card-subtitle mb-2 text-muted">
        To: <i class="fas fa-clock"></i> {{mission.to_date | date:"d b, Y"}}
      </h6>
      <h4><i class="fas fa-users"></i> Participants:</h4>
      <p class="card-text">{{mission.participants}}</p>
      <p class="card-text">{{mission.objectives | safe}}</p>
      <p class="card-text">{{mission.recommendations | safe}}</p>
    </div>
  </div>
</div>
{% endblock content %}
