{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card" style="width: 100%;">
    <div class="card-body">
      <h3 class="card-title"><a href="{% url 'article' article.id %}" class="text-info">{{ article.title }}</a></h3>
      <h6 class="card-subtitle mb-2 text-muted">
        <i class="fas fa-user-tie"></i> {{article.writer}}
      </h6>
      <h6 class="card-subtitle mb-2 text-muted">
        <i class="fas fa-clock"></i> {{article.created_date | timesince}}
      </h6>
      <p class="card-text">{{article.body | safe}}</p>
    </div>
  </div>
</div>

{% endblock content %}
