{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card border-info" style="width: 100%;">
    <div class="card-body">
      <h3 class="card-title text-center"><a href="{% url 'guide' guide.id %}" class="text-info">{{ guide.title }}</a></h3>
      <h6 class="card-subtitle mb-2 text-muted">
        Added By: <i class="fas fa-user-tie"></i> {{guide.added_by.first_name}} {{guide.added_by.last_name}}
      </h6>
      <p class="card-text">{{guide.description}}</p>
      <a href="{{ guide.guide_file.url }}" class="btn btn-info ml-2" target="_blank">Download Guide</a>
      {% if guide.template %}
        <a href="{{ guide.template.url }}" target="_blank" class="btn btn-primary">Download Template</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
