{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 mb-5">
  <h1 class="text-center text-uppercase">Guides</h1>
  {% if guides %}
    <div class="row">
      <div class="col-md-9 mx-auto">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th>Title</th>
              <th>Added By</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for guide in guides %}
            <tr>
              <td>{{ guide.title }}</td>
              <td>{{ guide.added_by.first_name }} {{ guide.added_by.last_name }}</td>
              <td>
                <a href="{{ guide.template.url }}" class="btn btn-info" target="_blank">Download</a>
              </td>
              <td>
                <a href="{% url 'guide' guide.id %}" class="btn btn-primary">Details</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  {% else %}
    <p class="lead text-info">There is no guides to show</p>
  {% endif %}
</div>
{% endblock content %}
