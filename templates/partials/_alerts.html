{% if messages %}
  {% for msg in messages %}
  <div id="message" class="container">
    <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
      {{ msg }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% endfor %}
{% endif %}
